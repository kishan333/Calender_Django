<section class="header">
    <h2 class="title">Task</h2>
    <form action="http://127.0.0.1:8000/calender/addEvent" method="GET">
        <button name="add">Add Event</button>

        <body>
            {% if events %}
            <ul>
                {% for event in events%}
                <li>Task Name : {{ event.event_name}}</li>
                <!-- <p>Status : {{ task.status }}</p> -->
                {% endfor %}
            </ul>
            {% endif %}
        </body>
    </form>
</section>
